<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEU OJT APP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="register.js" defer type="module"></script>
    <style>
        /* Center the Generate Endorsement Letter button */
        #choices-page .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-direction: column; /* Align items vertically */
        }
        /* Margin for logout buttons */
        .logout-btn {
            margin-top: 10px;
        }
        /* Back button styling */
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <section id="login-page" class="page">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h1>NEU OJT APP</h1>
            <button id="googleSignInButton" class="google-signin">Sign in with Google</button>
        </div>
    </section>

    <!-- Main Page -->
    <section id="main-page" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2 id="userName">Welcome</h2>
            <p id="userEmail"></p>
            <img id="userProfilePicture" class="profile-pic" alt="User Profile Picture" />
            <button id="nextPageButton" class="btn primary">Next Page</button>
            <button id="logOutButton" class="btn secondary">Log Out</button>
        </div>
    </section>

    <!-- Choices Page -->
    <section id="choices-page" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Choices</h2>
            <div class="button-group">
                <button id="uploadRequirementsButton" class="btn primary" onclick="navigateTo('upload-requirements')">Upload Requirements</button>
                <button id="enterStudentInfoButton" class="btn primary" onclick="navigateTo('student-info')">Enter Student Info</button>
            </div>
            <div class="centered">
                <button id="generateEndorsementButton" class="btn secondary" onclick="navigateTo('endorsement-letter')">Generate Endorsement Letter</button>
                <button class="btn secondary logout-btn choices-logout" onclick="logout()">Log Out</button>
            </div>
        </div>
    </section>

    <!-- Upload Requirements Page -->
    <section id="upload-requirements" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Upload Requirements</h2>
            <form class="form" onsubmit="return false;">
                <div class="upload-field">
                    <label>Parent's Consent Form</label>
                    <input type="file">
                </div>
                <div class="upload-field">
                    <label>Medical Exam</label>
                    <input type="file">
                </div>
                <div class="upload-field">
                    <label>Psychological Exam</label>
                    <input type="file">
                </div>
                <div class="upload-field">
                    <label>Resume</label>
                    <input type="file">
                </div>
                <button type="button" class="btn primary" onclick="navigateTo('main-page')">Submit</button>
            </form>
            <button class="btn secondary back-btn upload-back" onclick="navigateTo('choices-page')">Back</button>
        </div>
    </section>

    <!-- Student Info Page -->
    <section id="student-info" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Enter Student Info</h2>
            <form class="form" onsubmit="return false;">
                <div class="input-group">
                    <label for="studentName">Name</label>
                    <input type="text" id="studentName" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="studentID">Student ID</label>
                    <input type="text" id="studentID" placeholder="Enter your student ID">
                </div>
                <div class="input-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" placeholder="Enter your course">
                </div>
                <button type="button" class="btn primary" onclick="navigateTo('main-page')">Submit</button>
            </form>
            <button class="btn secondary back-btn student-info-back" onclick="navigateTo('choices-page')">Back</button>
        </div>
    </section>

    <!-- Endorsement Letter Page -->
    <section id="endorsement-letter" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Generate Endorsement Letter</h2>
            <p>Here, you can generate the endorsement letter.</p>
            <button class="btn primary" onclick="navigateTo('main-page')">Generate Letter</button>
        </div>
    </section>

    <!-- Sign-In Options Page -->
    <section id="sign-in-options" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Sign In</h2>
            <form onsubmit="return false;">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="button" class="btn primary" onclick="navigateTo('main-page')">Login</button>
                <button type="button" class="btn secondary" onclick="navigateTo('login-page')">Cancel</button>
            </form>
        </div>
    </section>

    <script>
        function navigateTo(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        function logout() {
            alert('Logging out...');
            navigateTo('login-page');
        }
    </script>
</body>
</html>
